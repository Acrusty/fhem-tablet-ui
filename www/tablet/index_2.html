<html>
<title>FHEM</title>
<head>
   <!--
    /* FHEM tablet ui */
    /*
    * Just another dashboard for FHEM
    *
    * Version: 1.1.0
    * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
    * URL: https://github.com/knowthelist/fhem-tablet-ui
    *
    * Copyright (c) 2015 Mario Stephan <mstephan@shared-files.de>
    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    *
    * - create a new folder named 'tablet' in /<fhem-path>/www
    * - copy all files incl. sub folders into /<fhem-path>/www/tablet
    * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
    * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
    */
   -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <meta name="widget_base_width" content="140">
   <meta name="widget_base_height" content="131">
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="longpoll" content="0"> <!-- 1=longpoll;0=shortpoll every 30sec -->
   <meta name="debug" content="1"> <!-- 1=output to console;0=not output -->

   <link rel="stylesheet" href="/fhem/tablet/lib/jquery.gridster.min.css" />
   <link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui.css" />
   <link rel="stylesheet" href="/fhem/tablet/lib/font-awesome.min.css" />
   <link rel="stylesheet" href="/fhem/tablet/lib/jquery.toast.min.css" />
   <link rel="stylesheet" href="/fhem/tablet/lib/powerange.min.css" />


   <script type="text/javascript" src="/fhem/pgm2/jquery.min.js"></script>
   <script type="text/javascript" src="/fhem/tablet/lib/jquery.gridster.min.js"></script>
   <script type="text/javascript" src="/fhem/tablet/lib/jquery.knob.mod.min.js"></script>
   <script type="text/javascript" src="/fhem/tablet/lib/jquery.toast.min.js"></script>
    <script type="text/javascript" src="/fhem/tablet/lib/fa-multi-button.min.js"></script>
    <script type="text/javascript" src="/fhem/tablet/lib/powerange.min.js"></script>
    <script type="text/javascript" src="/fhem/tablet/lib/jquery.circlemenu.js"></script>
   <script type="text/javascript" src="/fhem/tablet/js/fhem-tablet-ui.js"></script>

      <script data-type="text/javascript" src="/fhem/tablet/js/widget_tabitem.js"></script>

   <!-- Enable this lines for usage with WebViewControl --><!--
   <script type="text/javascript" src="/fhem/pgm2/cordova-2.3.0.js"></script>
   <script type="text/javascript" src="/fhem/js/webviewcontrol.js"></script>
   <script type="text/javascript">var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
   --><!-- End for WebViewControl -->
</head>
<body>
<div class="gridster">
<ul>
<li data-row="1" data-col="1" data-sizex="1" data-sizey="4">
   <header>Menu</header>
   <div data-include="menu.html"></div>

</li>
<li data-row="1" data-col="2" data-sizex="3" data-sizey="1">
     <header>DEMO</header>
     <div class="cell">
        <div data-type="label" class="inline">Temp: </div>
        <div data-type="label" data-device="THSensorWZ" data-get="temperature" data-limits='[-73,19,23]' data-colors='["#6699FF","#aa6900","#bb6242"]' data-unit="%B0C%0A" class="bigger thin inline"></div>
        <div data-type="label" class="inline">Hum: </div>
        <div data-type="label" data-device="THSensorWZ" data-fix="0" data-part="4" data-limits='[0,40,60]' data-colors='["#bb6242","#aa6900","#bb6242"]' data-unit="%" class="bigger thin inline"></div>
     </div>
</li>
<li data-row="1" data-col="2" data-sizex="1" data-sizey="3">
   <header>Licht</header>
   <div class="cell">
        <div data-type="volume" data-device='dummy1' data-min='0' data-max='15' data-cmd='setreading' data-tickstep='4' data-get='sat' data-set='sat' class="cell small" ></div>
    </div>
    <div data-type="button" data-url="index.html"></div>

</li>
<li data-row="1" data-col="3" data-sizex="1" data-sizey="3">
   <header>Abfall</header>
   <div data-type="thermostat" data-device="ddd" data-valve="ValvePosition" class="cell"></div>
   <div class="cell">
    <div data-type="symbol" data-device="dummy1" data-icons='["fa-exclamation-triangle fa-blink","fa-exclamation-circle","fa-cog fa-spin"]' data-on-colors='["Crimson","GoldenRod","SeaGreen"]' data-get-on='["Wert1","Wert2","Wert3"]' class=""></div>
    <div data-type="select" data-device="dummy1" class="cell w2x" ></div>
   </div>
</li>


</ul>
</div>
</body>
</html>
